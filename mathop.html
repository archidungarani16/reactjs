<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    table {
      background-color: gray;
    }

    .span {
      display: inline-block;
      height: 20px;
      min-width: 30px;
      background-color: white;
    }
    .text{
        box-sizing: content-box;
    }
    .button{
        box-sizing: border-box;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Enter number1<input class="text" type="" id="inpt1" /></td>
      <td>Enter number2<input type="text" id="inpt2" /></td>
    </tr>
    <tr>
      <td>
        <button class="button" id="plus" onclick="plus()">+</button>
        <button id="minus" onclick="minus()">-</button>
        <button id="multi" onclick="multi()">*</button>
        <button id="div" onclick="div()">/</button>
      </td>
      <td>Ans:<span class="value" id="total"></span></td>
    </tr>
  </table>
  <script>
    function plus() {
      var a = document.getElementById('inpt1').value
      a = parseInt(a)
      var b = document.getElementById('inpt2').value
      b = parseInt(b)

      console.log(a, b);
      document.getElementById('total').innerText = a + b
    }

    function minus() {
      var a = document.getElementById('inpt1').value
      a = parseInt(a)
      var b = document.getElementById('inpt2').value
      b = parseInt(b)

      console.log(a, b);
      document.getElementById('total').innerText = a - b
    }

    function multi() {
      var a = document.getElementById('inpt1').value
      a = parseInt(a)
      var b = document.getElementById('inpt2').value
      b = parseInt(b)

      console.log(a, b);
      document.getElementById('total').innerText = a * b
    }

    function div() {
      var a = document.getElementById('inpt1').value
      a = parseInt(a)
      var b = document.getElementById('inpt2').value
      b = parseInt(b)

      console.log(a, b);
      document.getElementById('total').innerText = a / b
    }
  </script>
</body>

</html>
